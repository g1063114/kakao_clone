<!-- html 문서임을 알려줌 self-contained 태그 자체로 정보 제공이므로 닫는 태그가 없다.-->
<!DOCTYPE html>
<html>
  <!-- 유저에게 보이지 않는 태그. 브라우저에게 웹사이트에 관한 필요한 정보만 제공-->
  <head>
    <!--utf-8방식으로 encoding-->
    <meta charset="utf-8" />
    <meta name="author" content="Jinho" />
    <!-- 검색할 때 나오는 간략한 소개 글-->
    <meta name="description" content="Welcome to my kakao Clone" />
    <title>This is my title</title>
  </head>
  <body>
    <h1>This is my big title</h1>
    <header>This is an important section</header>
    <!-- 박스 컨테이너 같은 tags-->
    <div>Whatever</div>
    <!-- 텍스트를 위한 컨테이너-->
    <span>Something else</span>
    <h6>This is my small title</h6>
  </body>
</html>
