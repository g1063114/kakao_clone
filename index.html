<!-- html 문서임을 알려줌 self-contained 태그 자체로 정보 제공이므로 닫는 태그가 없다.-->
<!DOCTYPE html>
<html>
  <!-- 유저에게 보이지 않는 태그. 브라우저에게 웹사이트에 관한 필요한 정보만 제공-->
  <head>
    <!--utf-8방식으로 encoding-->
    <meta charset="utf-8" />
    <meta name="author" content="Jinho" />
    <!-- 검색할 때 나오는 간략한 소개 글-->
    <meta name="description" content="Welcome to my kakao Clone" />
    <title>This is my title</title>
  </head>
  <body>
    <section>
      <!-- id는 고유한 것. class는 동일한 속성이 있을 때마다 계속 사용 가능-->
      <header id="headerNumberOne" class="defaultHeader">
        <h1>Title of a section</h1>
      </header>
    </section>
    <div>
      <header id="differentHeader" class="defaultHeader">
        Title of the unkwon container
      </header>
    </div>
  </body>
</html>
